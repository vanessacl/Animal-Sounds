<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Slackey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Animal Sounds</h1>
    <div class="keys">
      <div data-key="67" class="key">
        <img src="./img/cow.svg" />
        <span class="sound"><strong>C</strong>ow</span>
      </div>
      <div data-key="68" class="key">
        <img src="./img/duck.svg" />
        <span class="sound"><strong>D</strong>uck</span>
      </div>
      <div data-key="72" class="key">
        <img src="./img/horse.svg" />
        <span class="sound"><strong>H</strong>orse</span>
      </div>
      <div data-key="76" class="key">
        <img src="./img/lion.svg" />
        <span class="sound"><strong>L</strong>ion</span>
      </div>
      <div data-key="77" class="key">
        <img src="./img/monkey.svg" />
        <span class="sound"><strong>M</strong>onkey</span>
      </div>
      <div data-key="80" class="key">
        <img src="./img/pig.svg" />
        <span class="sound"><strong>P</strong>ig</span>
      </div>
      <div data-key="82" class="key">
        <img src="./img/rooster.svg" />
        <span class="sound"><strong>R</strong>ooster</span>
      </div>
      <div data-key="83" class="key">
        <img src="./img/sheep.svg" />
        <span class="sound"><strong>S</strong>heep</span>
      </div>
    </div>

    <audio data-key="67" src="sounds/cow.wav"></audio>
    <audio data-key="68" src="sounds/duck.wav"></audio>
    <audio data-key="72" src="sounds/horse.wav"></audio>
    <audio data-key="76" src="sounds/lion.wav"></audio>
    <audio data-key="77" src="sounds/monkey.wav"></audio>
    <audio data-key="80" src="sounds/pig.wav"></audio>
    <audio data-key="82" src="sounds/rooster.wav"></audio>
    <audio data-key="83" src="sounds/sheep.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
